paths:
  /api/company:
    get:
      tags:
        - Company Services
      summary: Retrieve a list of companies
      parameters:
        - in: query
          name: name
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: pageSize
          schema:
            oneOf:
              - type: integer
                default: 10
              - type: string
                enum: ["all"]
        - in: query
          name: extends
          schema:
            type: string
            example: "accounts,users"
      responses:
        200:
          description: A list of companies
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        user_id:
                          type: string
                        expense_ids:
                          type: array
                          items:
                            type: string
                        income_ids:
                          type: array
                          items:
                            type: string
                        transaction_classification_ids:
                          type: array
                          items:
                            type: string
                  pageInfo:
                    type: object
                    properties:
                      currentPage:
                        type: integer
                      pageSize:
                        type: integer
                      totalData:
                        type: integer
                      totalPages:
                        type: integer
        400:
          description: Bad Request
        401:
          description: Unauthorized