paths:
  /api/income:
    get:
      tags:
        - Income Services
      summary: Retrieve a list of incomes
      parameters:
        - in: query
          name: company
          schema:
            type: string
        - in: query
          name: name
          schema:
            type: string
        - in: query
          name: amount_greater
          schema:
            type: number
        - in: query
          name: amount_less
          schema:
            type: number
        - in: query
          name: is_personal_or_company
          schema:
            type: string
            enum: [all, personal, company]
            default: all
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: pageSize
          schema:
            oneOf:
              - type: integer
                default: 10
              - type: string
                enum: ["all"]
      responses:
        200:
          description: A list of incomes
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Income"
                  pageInfo:
                    $ref: "#/components/schemas/PageInfo"
        400:
          description: Bad Request
        401:
          description: Unauthorized

    post:
      tags:
        - Income Services
      summary: Create a new income
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                  default: ""
                amount:
                  type: integer
                companies:
                  type: array
                  items:
                    type: string
                  nullable: true
                  default: null
                is_personal:
                  type: boolean
                  default: false
      responses:
        201:
          description: Income created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Income"
                  message:
                    type: string
        400:
          description: Bad Request
        401:
          description: Unauthorized

    patch:
      tags:
        - Income Services
      summary: Update an income
      parameters:
        - in: query
          name: incomeId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                  default: ""
                amount:
                  type: integer
                companies:
                  type: array
                  items:
                    type: string
                  nullable: true
                  default: null
                is_personal:
                  type: boolean
                  default: false
      responses:
        200:
          description: Income updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Income"
                  message:
                    type: string
        400:
          description: Bad Request
        401:
          description: Unauthorized
        404:
          description: Income not found

    delete:
      tags:
        - Income Services
      summary: Delete an income
      parameters:
        - in: query
          name: incomeId
          required: true
          schema:
            type: string
      responses:
        200:
          description: Income deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        400:
          description: Bad Request
        401:
          description: Unauthorized
        404:
          description: Income not found
