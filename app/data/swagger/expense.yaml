paths:
  /api/expense:
    post:
      tags:
        - Expense Services
      summary: Create a new expense
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                  default: ""
                amount:
                  type: integer
                companies:
                  type: array
                  items:
                    type: string
                  nullable: true
                  default: null
                is_personal:
                  type: boolean
                  default: false
      responses:
        201:
          description: Expense created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Expense"
                  message:
                    type: string
        400:
          description: Bad Request
        401:
          description: Unauthorized

    patch:
      tags:
        - Expense Services
      summary: Update an expense
      parameters:
        - in: query
          name: expenseId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                  default: ""
                amount:
                  type: integer
                companies:
                  type: array
                  items:
                    type: string
                  nullable: true
                  default: null
                is_personal:
                  type: boolean
                  default: false
      responses:
        200:
          description: Expense updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Expense"
                  message:
                    type: string
        400:
          description: Bad Request
        401:
          description: Unauthorized
        404:
          description: Expense not found
