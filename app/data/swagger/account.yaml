paths:
  /api/account:
    get:
      tags:
        - Accounting Services
      summary: Retrieve a list of accounts
      parameters:
        - in: query
          name: company
          schema:
            type: string
        - in: query
          name: name
          schema:
            type: string
        - in: query
          name: is_personal_or_company
          schema:
            type: string
            enum: [all, personal, company]
            default: all
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: pageSize
          schema:
            oneOf:
              - type: integer
                default: 10
              - type: string
                enum: ["all"]
      responses:
        200:
          description: A list of accounts
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Account"
                  pageInfo:
                    $ref: "#/components/schemas/PageInfo"
        400:
          description: Bad Request
        401:
          description: Unauthorized

    post:
      tags:
        - Accounting Services
      summary: Create a new account
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                  default: ""
                balance:
                  type: integer
                company:
                  type: string
                  default: ""
      responses:
        201:
          description: Account created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Account"
                  message:
                    type: string
        400:
          description: Bad Request
        401:
          description: Unauthorized

    delete:
      tags:
        - Accounting Services
      summary: Delete an account
      parameters:
        - in: query
          name: accountId
          required: true
          schema:
            type: string
      responses:
        200:
          description: Account deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        404:
          description: Account not found
        401:
          description: Unauthorized

    patch:
      tags:
        - Accounting Services
      summary: Update an account
      parameters:
        - in: query
          name: accountId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                  default: ""
                balance:
                  type: integer
      responses:
        200:
          description: Account updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Account"
                  message:
                    type: string
        400:
          description: Bad Request
        401:
          description: Unauthorized
