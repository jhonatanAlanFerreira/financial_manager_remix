components:
  schemas:
    Account:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        user_id:
          type: string
        is_personal:
          type: boolean
        company_id:
          type: string
        balance:
          type: number

    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        login:
          type: string
        accountant_balance:
          type: number

    PageInfo:
      type: object
      properties:
        currentPage:
          type: integer
        pageSize:
          type: integer
        totalData:
          type: integer
        totalPages:
          type: integer
