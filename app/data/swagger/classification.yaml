paths:
  /api/classification:
    get:
      tags:
        - Classification Services
      summary: Retrieve a list of classifications
      parameters:
        - in: query
          name: name
          schema:
            type: string
        - in: query
          name: has_company
          schema:
            type: string
        - in: query
          name: is_personal_or_company
          schema:
            type: string
            enum: [all, personal, company]
            default: all
        - in: query
          name: is_income_or_expense
          schema:
            type: string
            enum: [all, income, expense]
            default: all
        - in: query
          name: extends
          schema:
            type: string
            example: "transactions,companies"
      responses:
        200:
          description: A list of classifications
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      allOf:
                        - $ref: "#/components/schemas/Classification"
                        - type: object
                          properties:
                            transactions:
                              type: array
                              items:
                                $ref: "#/components/schemas/Transaction"
                            companies:
                              type: array
                              items:
                                $ref: "#/components/schemas/Company"
                  pageInfo:
                    $ref: "#/components/schemas/PageInfo"
        400:
          description: Bad Request
        401:
          description: Unauthorized

    post:
      tags:
        - Classification Services
      summary: Create a new classification
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                  default: ""
                companies:
                  type: array
                  items:
                    type: string
                  nullable: true
                  default: null
                is_personal:
                  type: boolean
                  default: false
                is_income:
                  type: boolean
                  default: false
      responses:
        201:
          description: Classification created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Classification"
                  message:
                    type: string
        400:
          description: Bad Request
        401:
          description: Unauthorized

    patch:
      tags:
        - Classification Services
      summary: Update a classification
      parameters:
        - in: query
          name: classificationId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                  default: ""
                companies:
                  type: array
                  items:
                    type: string
                  nullable: true
                  default: null
                is_personal:
                  type: boolean
                  default: false
                is_income:
                  type: boolean
                  default: false
      responses:
        200:
          description: Classification updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Classification"
                  message:
                    type: string
        400:
          description: Bad Request
        401:
          description: Unauthorized

    delete:
      tags:
        - Classification Services
      summary: Delete a classification
      parameters:
        - in: query
          name: classificationId
          required: true
          schema:
            type: string
      responses:
        200:
          description: Classification deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        400:
          description: Bad Request
        401:
          description: Unauthorized
        404:
          description: Classification not found
