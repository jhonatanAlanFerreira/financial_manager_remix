paths:
  /api/merchant:
    post:
      tags:
        - Merchant Services
      summary: Create a new merchant
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                  default: ""
      responses:
        201:
          description: Merchant created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Merchant"
                  message:
                    type: string
        400:
          description: Bad Request
        401:
          description: Unauthorized

    patch:
      tags:
        - Merchant Services
      summary: Update a merchant
      parameters:
        - in: query
          name: merchantId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                  default: ""
      responses:
        200:
          description: Merchant updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Merchant"
                  message:
                    type: string
        400:
          description: Bad Request
        401:
          description: Unauthorized

    delete:
      tags:
        - Merchant Services
      summary: Delete a merchant
      parameters:
        - in: query
          name: merchantId
          required: true
          schema:
            type: string
      responses:
        200:
          description: Merchant deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        400:
          description: Bad Request
        401:
          description: Unauthorized
        404:
          description: Merchant not found
