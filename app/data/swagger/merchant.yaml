paths:
  /api/merchant:
    post:
      tags:
        - Merchant Services
      summary: Create a new merchant
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                  default: ""
      responses:
        201:
          description: Merchant created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Merchant"
                  message:
                    type: string
        400:
          description: Bad Request
        401:
          description: Unauthorized
