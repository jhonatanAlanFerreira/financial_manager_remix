type Transaction {
  id: ID!
  name: String!
  amount: Int!
  date: String!
  user_id: ID!
  company_id: ID
  transaction_classification_ids: [ID!]!
  expense_id: ID
  income_id: ID
  account_id: ID!
  is_personal: Boolean!
  is_income: Boolean!
  description: String
  merchant_id: ID
}

enum TransactionPersonalOrCompanyType {
  PERSONAL_ONLY
  COMPANY_ONLY
  ALL
}

enum TransactionExpenseOrIncomeType {
  EXPENSE_ONLY
  INCOME_ONLY
  ALL
}
